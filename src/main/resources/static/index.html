<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Propiedades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Administrador de Propiedades</h1>

<!-- Formulario para agregar/editar propiedades -->
<form id="propertyForm">
    <input type="hidden" id="propertyId" value="">
    <label for="address">Dirección:</label>
    <input type="text" id="address" required>
    <label for="price">Precio:</label>
    <input type="number" id="price" step="0.01" required>
    <label for="size">Tamaño (m²):</label>
    <input type="number" id="size" step="0.01" required>
    <label for="description">Descripción:</label>
    <textarea id="description"></textarea>
    <button type="submit">Guardar</button>
</form>

<!-- Tabla para mostrar propiedades -->
<h2>Lista de Propiedades</h2>
<table id="propertyTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Dirección</th>
        <th>Precio</th>
        <th>Tamaño</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <!-- Las filas se llenarán dinámicamente con JavaScript -->
    </tbody>
</table>

<script src="app.js"></script>
</body>
</html>
